<!-- Login page

We should have flags to enable different login methods
-->

<div class="columns">
  <div class="column">
    <div class="content">
      <h1 class='lo-server-name'> {{ server_name }} </h1>
      <p class='lo-front-page-pitch'> {{ front_page_pitch }}
      </p>
      <div class="lo-password-auth">
	<form action="javascript:void(0);" method="post">
	  <div>
	    <div class="field">
	      <label class="label">Username</label>
	      <div class="control has-icons-left">
		<input name="username" class="input lo-login-username" type="text" placeholder="<username>">
		<span class="icon is-small is-left">
		  <i class="fas fa-user"></i>
		</span>
	      </div>
	    </div>

	    <div class="field">
	      <label class="label">Password</label>
	      <div class="control has-icons-left">
		<input name="password" class="input lo-login-password" type="password" placeholder="*****">
		<span class="icon is-small is-left">
		  <i class="fas fa-unlock"></i>
		</span>
	      </div>
	    </div>

	    <div class="field is-grouped">
	      <div class="control">
		<button class="button is-link lo-login-button">Log in</button>
	      </div>
	    </div>
	  </div>
	</form>
      </div>
      <div class="lo-google-auth">
	<p><a href="/auth/login/google">
	    <button class="button is-primary">Log in with Google!</button>
	</a> </p>
      </div>
      <div class="lo-http-auth">
	<p><a href="/auth/login/http-basic">
	    <button class="button is-primary">HTTP Basic Auth</button>
	</a> </p>
      </div>
      <p> <span class="icon">
	  <i class="fab fa-github" aria-hidden="true"></i>
	</span>
	Contribute
	on <a href="https://github.com/ETS-Next-Gen/writing_observer">github</a> </p>
    </div>
  </div>
  <div class="column">
    <figure class="image is-2by9">
      <img src="{{logo_big}}" alt="Learning Observer Logo">
    </figure>
  </div>
</div>
