- name: Copy files to server
  hosts: servers
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3.12
  vars_files:
    - ../../tasks/settings/LO_FILES.yaml
    - ../../tasks/settings/CREDS.yaml

  tasks:
    - name: Ensure destination directories exist
      file:
        path: "{{ item.dest | dirname | replace('{hostname}', inventory_hostname) }}"
        state: directory
      loop: "{{ files }}"

    - name: Copy files to server
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest | replace('{hostname}', inventory_hostname) }}"
        owner: root
        group: root
        mode: '0644'
      loop: "{{ files }}"
      vars:
        hostname: "{{ inventory_hostname }}"
        server_domain: "{{ domain }}"
        nginx_root_options: ""

    - name: Delete the symlink /etc/nginx/sites-enabled/default
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
    
    - name: Delete the symlink /etc/nginx/sites-available/default
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Create a symlink for the nginx file
      file:
        src: /etc/nginx/sites-available/{{ inventory_hostname }}
        dest: /etc/nginx/sites-enabled/{{ inventory_hostname }}
        state: link

    - name: Restart nginx
      service:
        name: nginx
        state: restarted
      become: yes
  